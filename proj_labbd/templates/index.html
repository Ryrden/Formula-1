<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login - Laborat√≥rio de Banco de Dados</title>

	<link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
	<link rel="canonical" href="https://picocss.com/examples/sign-in/" />

	<!-- Pico.css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="../static/font-awesome/css/all.min.css">
	<link rel="stylesheet" href="../static/font-awesome/css/fontawesome.min.css">

	<!-- Colors -->
	<link rel="stylesheet" href="../static/stylesheet/colors.css"/>

</head>

<body>
	{% set username = session["username"] %}
	{% include "components/navbar.html" %}

	<!-- Main -->
	<main class="container">
		<article class="grid sign-in">
			<div>
				<hgroup>
					<h1>Sign In</h1>
					<h2>Welcome Back to a Formula 1 Database</h2>
				</hgroup>
				<form action="http://localhost:5000/login" method="post">
					<input id="loginInput" type="text" name="login" placeholder="Login" aria-label="Login"
						autocomplete="nickname" required />
					<input id="passwordInput" type="password" name="password" placeholder="Senha" aria-label="Password"
						autocomplete="current-password" required />
					<button type="submit" class="contrast">Entrar</button>
				</form>
			</div>
			<div>
			</div>
		</article>
	</main>
	<!-- ./ Main -->

	{% if action == "invalid_credentials" %}

	{% include "components/invalid_credentials.html" %}

	{% endif %}

	<!-- Minimal theme switcher -->
</body>
<style>
	/* Grid */
	body>main {
		display: flex;
		flex-direction: column;
		justify-content: center;
		min-height: calc(100vh - 7rem);
		padding: 1rem 0;
	}

	.sign-in {
		padding: 0;
		overflow: hidden;
	}

	.sign-in div {
		padding: 1rem;
	}


	@media (min-width: 576px) {
		body>main {
			padding: 1.25rem 0;
		}

		.sign-in div {
			padding: 1.25rem;
		}
	}

	@media (min-width: 768px) {
		body>main {
			padding: 1.5rem 0;
		}

		.sign-in div {
			padding: 1.5rem;
		}
	}

	@media (min-width: 992px) {
		body>main {
			padding: 1.75rem 0;
		}

		.sign-in div {
			padding: 1.75rem;
		}
	}

	@media (min-width: 1200px) {
		body>main {
			padding: 2rem 0;
		}

		.sign-in div {
			padding: 2rem;
		}
	}

	/* Nav */
	summary[role="link"].secondary:is([aria-current], :hover, :active, :focus) {
		background-color: transparent;
		color: var(--secondary);
	}

	/* Hero Image */
	.sign-in div:nth-of-type(2) {
		display: none;
		background-color: var(--tertiary);
		background-image: url("https://quatrorodas.abril.com.br/wp-content/uploads/2022/10/Carro-de-Formula-1-da-Audi-1.jpg?quality=70&strip=info");
		background-position: center;
		background-size: cover;
	}

	@media (min-width: 992px) {
		.grid>div:nth-of-type(2) {
			display: block;
		}
	}

	/* Footer */
	body>footer {
		padding: 1rem 0;
	}
</style>

<script>
</script>

</html>
