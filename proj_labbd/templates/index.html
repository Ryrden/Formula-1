<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login - Laboratório de Banco de Dados</title>
	<meta name="description"
			content="A minimalist layout for Login pages. Built with Pico CSS." />
	<link rel="shortcut icon" href="https://picocss.com/favicon.ico" />
	<link rel="canonical" href="https://picocss.com/examples/sign-in/" />

	<!-- Pico.css -->
	<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

</head>

<body>
	<!-- Nav -->
	<nav class="container-fluid">
		<ul>
			<li>
				<a href="./" class="contrast"
						onclick="event.preventDefault()"><strong>Lab. Banco de Dados</strong></a>
			</li>
		</ul>
		<ul>
			<li>
				<details role="list" dir="rtl">
					<summary aria-haspopup="listbox" role="link" class="secondary">Tema
					</summary>
					<ul role="listbox">
						<li><a href="#" data-theme-switcher="auto">Auto</a></li>
						<li><a href="#" data-theme-switcher="light">Claro</a></li>
						<li><a href="#" data-theme-switcher="dark">Escuro</a></li>
					</ul>
				</details>
			</li>
		</ul>
	</nav>
	<!-- ./ Nav -->

	<!-- Main -->
	<main class="container">
		<article class="grid">
			<div>
				<hgroup>
					<h1>Entrar</h1>
					<h2>Um banco de dados de formula 1</h2>
				</hgroup>
				<form action="http://localhost:5000/login" method="post">
					<input type="text" name="login" placeholder="Login" aria-label="Login"
							autocomplete="nickname" required />
					<input type="password" name="password" placeholder="Senha"
							aria-label="Password" autocomplete="current-password" required />
					<button type="submit" class="contrast">Entrar</button>
				</form>
			</div>
			<div>
			</div>
		</article>
	</main>
	<!-- ./ Main -->

	<!-- Footer -->
	<footer class="container-fluid">
		<small>Feito com <a href="https://picocss.com" class="secondary">Pico.css</a> •
			<a href="https://github.com/picocss/examples/tree/master/v1-sign-in/"
					class="secondary">Código fonte</a></small>
	</footer>
	<!-- ./ Footer -->

	<!-- Minimal theme switcher -->
</body>
<style>
	/* Grid */
	body>main {
		display: flex;
		flex-direction: column;
		justify-content: center;
		min-height: calc(100vh - 7rem);
		padding: 1rem 0;
	}

	article {
		padding: 0;
		overflow: hidden;
	}

	article div {
		padding: 1rem;
	}

	@media (min-width: 576px) {
		body>main {
			padding: 1.25rem 0;
		}

		article div {
			padding: 1.25rem;
		}
	}

	@media (min-width: 768px) {
		body>main {
			padding: 1.5rem 0;
		}

		article div {
			padding: 1.5rem;
		}
	}

	@media (min-width: 992px) {
		body>main {
			padding: 1.75rem 0;
		}

		article div {
			padding: 1.75rem;
		}
	}

	@media (min-width: 1200px) {
		body>main {
			padding: 2rem 0;
		}

		article div {
			padding: 2rem;
		}
	}

	/* Nav */
	summary[role="link"].secondary:is([aria-current], :hover, :active, :focus) {
		background-color: transparent;
		color: var(--secondary-hover);
	}

	/* Hero Image */
	article div:nth-of-type(2) {
		display: none;
		background-color: #374956;
		background-image: url("https://source.unsplash.com/featured/1000x1200");
		background-position: center;
		background-size: cover;
	}

	@media (min-width: 992px) {
		.grid>div:nth-of-type(2) {
			display: block;
		}
	}

	/* Footer */
	body>footer {
		padding: 1rem 0;
	}
</style>

<script>
	/*!
	 * Minimal theme switcher
	 *
	 * Pico.css - https://picocss.com
	 * Copyright 2019-2023 - Licensed under MIT
	 */

	const themeSwitcher = {
		// Config
		_scheme: "auto",
		menuTarget: "details[role='list']",
		buttonsTarget: "a[data-theme-switcher]",
		buttonAttribute: "data-theme-switcher",
		rootAttribute: "data-theme",
		localStorageKey: "picoPreferredColorScheme",

		// Init
		init() {
			this.scheme = this.schemeFromLocalStorage;
		},

		// Get color scheme from local storage
		get schemeFromLocalStorage() {
			if (typeof window.localStorage !== "undefined") {
				if (window.localStorage.getItem(this.localStorageKey) !== null) {
					return window.localStorage.getItem(this.localStorageKey);
				}
			}
			return this._scheme;
		},

		// Preferred color scheme
		get preferredColorScheme() {
			return window.matchMedia("(prefers-color-scheme: dark)").matches ?
				"dark" : "light";
		},

		// Set scheme
		set scheme(scheme) {
			if (scheme == "auto") {
				this.preferredColorScheme == "dark" ? (this._scheme = "dark") : (this
					._scheme = "light");
			} else if (scheme == "dark" || scheme == "light") {
				this._scheme = scheme;
			}
			this.applyScheme();
			this.schemeToLocalStorage();
		},

		// Get scheme
		get scheme() {
			return this._scheme;
		},

		// Apply scheme
		applyScheme() {
			document.querySelector("html").setAttribute(this.rootAttribute, this
				.scheme);
		},

		// Store scheme to local storage
		schemeToLocalStorage() {
			if (typeof window.localStorage !== "undefined") {
				window.localStorage.setItem(this.localStorageKey, this.scheme);
			}
		},
	};

	// Init
	themeSwitcher.init();
</script>

</html>
